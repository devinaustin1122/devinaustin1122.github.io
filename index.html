<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles.css" />
    <title>Devin Dyer</title>
  </head>
  <body>
    <header class="navigation">
      <div class="navigation__content">
        <img class="navigation__brand" src="./public/images/logo.svg" />
        <div class="navigation__items" id="navigation__items">
          <img
            class="navigation__toggle--close"
            src="./public/images/close.svg"
            onclick="toggleMenu()"
          />
          <a class="navigation__item" href="#"> Experience </a>
          <a class="navigation__item" href="#"> Projects </a>
          <a class="navigation__item" href="#"> Contact </a>
          <img
            class="navigation__toggle--mode"
            src="./public/images/brightness.svg"
          />
        </div>
        <img
          class="navigation__toggle--menu"
          src="./public/images/menu.svg"
          onclick="toggleMenu()"
        />
      </div>
    </header>

    <section class="hero">
      <div class="hero__content">
        <div class="hero__left">
          <h1>Hello,</h1>
          <h3>my name is Devin.</h3>
          <p>
            I'm a solution-driven programmer with more than two years of
            professional experience and a passion for web development.
          </p>
          <button>Resume</button>
        </div>
        <img class="hero__img" src="./public/images/img.png" />
      </div>
      <img class="hero__mouse" src="./public/images/mouse.svg" />
    </section>

    <section class="experience">
      <div class="experience__contact">
        <h2>Experience</h2>
        <ul class="experience__select">
          <li>
            <span class="experience__selector experience__selector--selected"
              >Development</span
            >
            <span class="experience__selector">Design</span>
            <span class="experience__selector">Data</span>
          </li>
        </ul>
      </div>
    </section>

    <script>
      function toggleMenu() {
        let items = document.getElementById("navigation__items");
        items.classList.toggle("navigation__items--open");
      }
    </script>
  </body>
</html>
